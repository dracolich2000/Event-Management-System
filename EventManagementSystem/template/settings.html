<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/static/css/settings-style.css">
</head>
<body>
    <div class="settings-container">
        <header class="main-header">
            <h1>Account Settings</h1>
            <nav class="top-nav">
                <ul>
                    <li><a href="{% url 'dashboard' %}">Home</a></li>
                    <li><a href="{% url 'overview' %}">Overview</a></li>
                    <li><a href="{% url 'events' %}">Events</a></li>
                    <li><a href="{% url 'ticket_sales' %}">Ticket Sales</a></li>
                    <li><a href="{% url 'attendees' %}">Attendees</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="settings-section">
                <h2>Profile Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890">
                    </div>
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </section>

            <section class="settings-section">
                <h2>Notification Preferences</h2>
                <form id="notifications-form">
                    <div class="form-group">
                        <label for="email-notifications">Email Notifications</label>
                        <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                    </div>
                    <div class="form-group">
                        <label for="sms-notifications">SMS Notifications</label>
                        <input type="checkbox" id="sms-notifications" name="sms-notifications">
                    </div>
                    <div class="form-group">
                        <label for="event-updates">Event Updates</label>
                        <input type="checkbox" id="event-updates" name="event-updates" checked>
                    </div>
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </section>

            <section class="settings-section">
                <h2>Account Management</h2>
                <button class="btn-delete-account">Delete Account</button>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 AtharvaDeolankar. All rights reserved.</p>
                <nav>
                    <ul>
                        <li><a href="#terms">Terms of Service</a></li>
                        <li><a href="#privacy">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>

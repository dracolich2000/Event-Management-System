<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forgot-password-style.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address below and we will send you instructions to reset your password.</p>
        <form id="forgot-password-form" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-reset">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 AtharvaDeolankar. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#privacy">Privacy Policy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>

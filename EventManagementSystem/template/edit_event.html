<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="/static/css/edit-event-style.css">
</head>
<body>
    <div class="edit-event-container">
        <header class="main-header">
            <h1>Edit Event</h1>
        </header>

        <div class="back-button-container">
            <a href="{% url 'events' %}" class="btn-back">Back</a>
        </div>

        <main class="main-content">
            <form method="POST" enctype="multipart/form-data" class="edit-event-form">
                {% csrf_token %}
                <div class="success" id="success-message">
                    {% if success %}
                        {{ success }}
                    {% endif %}
                </div>
                <div class="error" id="error-message">
                    {% if error %}
                        {{ error }}
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="event_name">Event Name:</label>
                    <input type="text" id="event_name" name="event_name" value="{{ event.event_name }}" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" value="{{ event.date }}" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="{{ event.location }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required>{{ event.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="img">Event Image:</label>
                    <input type="file" id="img" name="img">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 AtharvaDeolankar. All rights reserved.</p>
                <nav>
                    <ul>
                        <li><a href="#terms">Terms of Service</a></li>
                        <li><a href="#privacy">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
    <script src="/static/js/edit-event-script.js"></script>
</body>
</html>

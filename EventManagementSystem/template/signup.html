<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/signup-style.css">
</head>
<body>
    <header class="main-header">
        <h1>Sign Up</h1>
    </header>
    <a href="{% url 'landing' %}" class="back-button">Back</a>
    <div class="signup-container">
        <form class="signup-form" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="error" id="error-message">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
            <div class="form-links">
                <a href="{% url 'login' %}" class="login-link">Already have an account? Log In</a>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 AtharvaDeolankar. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#privacy">Privacy Policy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="/static/js/signup-script.js"></script>
</body>
</html>

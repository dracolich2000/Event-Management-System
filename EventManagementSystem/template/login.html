<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login-style.css">
</head>
<body>
    <header class="main-header">
        <h1>Login</h1>
    </header>
    <a href="{% url 'landing' %}" class="back-button">Back</a>
    <div class="login-container">
        <form class="login-form" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <div class="form-links">
                <a href="{% url 'forgot_password' %}" class="forgot-password-link">Forgot Password?</a>
                <span class="divider">|</span>
                <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign Up</a>
            </div>
            <div class="error" id="error-message">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 AtharvaDeolankar. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#privacy">Privacy Policy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="/static/js/login-script.js"></script>
</body>
</html>
